{% extends "base_generic.html" %}

{% block content %}
<h1>MODIFICA VISITA</h1>
<form action="" method="post">
<div class="card">
<div class="card-body">
	{% csrf_token %}
	<div class="form-group">
        <label for="exampleFormControlTextarea1">Anamnesi:</label>
        <textarea  type="text" class="form-control" placeholder="Scrivi..." name="anamnesi" id="exampleFormControlTextarea1" >{{ form.anamnesi.value }}</textarea>
    </div>
	
	<div class="form-group">
        <label for="exampleFormControlTextarea1">Prognosi:</label>
        <textarea  type="text" class="form-control" placeholder="Scrivi..." name="prognosi" id="exampleFormControlTextarea1" >{{ form.prognosi.value }}</textarea>
    </div>
	
	<div class="form-group">
        <label for="exampleFormControlTextarea1">Prescrizioni:</label>
        <textarea  type="text" class="form-control" placeholder="Scrivi..." name="prescrizioni" id="exampleFormControlTextarea1" >{{ form.prescrizioni.value }}</textarea>
    </div>
	
	<button type="submit" class="btn btn-primary">Aggiungi</button>
	
 </div>
 </div> 
</form>
{% endblock %}
